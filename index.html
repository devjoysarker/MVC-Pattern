<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-From</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0-11/css/all.css" integrity="sha512-xO/VZFNBvip9IT+BD6Nq/pHdBvKeFcwygKqARlegjQ+5A68KsMSYrPbGP1oYow5ec9Tqq8peJXcn5J1bD4O00w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .img-preview-box{
            border: 10px solid #fff ;
            box-shadow: 0 .125rem .25rem rgba(0,0,0,.075)!important;
            width: 200px;
            height: 200px;
            position: relative;
            margin: 10px;
        }
        .img-preview-box img {
            width: 100%;
            height: 100%;
        }
        .img-preview-box button {
            position: absolute;
            top: 9px;
            right: 2px;
            background-color: transparent;
            color: #FF0000;
        } 
        #privew{
            display: flex;
            flex-wrap: wrap;
        }
        
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
              <div class="card">
                <div class="card-body">
                    <form action="http://localhost:5050/upload" method="POST" enctype="multipart/form-data">
                        <h2>File Upload</h2>
                        <br>
                        <div class="my-3">
                            <label for="image-upload">
                                <img src="https://freeiconshop.com/wp-content/uploads/edd/image-outline-filled.png" alt="">
                            </label>
                            <div id="privew">
    
                            </div>
                            <input id="image-upload" style="display: none;" type="file" name="photo" multiple>
                            <!-- <button type="submit">upload</button> -->
                        </div>
                        <div class="my-3">  
                            <label for="upload-cv">
                                <img style="width: 200px; height:200px" src="https://toppng.com/uploads/preview/pdf-icon-11549528510ilxx4eex38.png" alt="">
                            </label>
                            <input id="upload-cv"  style="display: none;" type="file" name="cv">
                            <br>
                            <div class="mt-2">
                                <button type="submit ">upload</button>
                            </div>
                        </div>
                    </form> 
                </div>
              </div>
            </div>
        </div>
    </div>
    <script>
        const image_upload = document.getElementById('image-upload');
        const privew = document.getElementById('privew');
        image_upload.onchange = (e) => {
            let images = e.target.files;
            const { type,size } = e.target.files[0];

            if ( type == 'image/webp' || type == 'image/jpg' || type == 'image/jpeg' || type == 'image/gif' || type == 'image/svg' || type == 'image/png' ) {
                let prv = '';
                for( image of images ){
                    prv += `<div class="img-preview-box"><img style="width:200px; height:200px; object-fit: cover;" src="${ URL.createObjectURL(image) }"/>
                    <button class="image-remove" ><i class="fas fa-trash"></i></button>
                </div>`
                }

                privew.innerHTML = prv;
            }else{
                alert('invalid file format')
            }
        }
    </script>
</body>
</html>
